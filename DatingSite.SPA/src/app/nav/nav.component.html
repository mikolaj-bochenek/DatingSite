<nav class="navbar navbar-expand-md navbar-dark bg-dark">
  <div class="container">
  <a class="navbar-brand" [routerLink]="['/home']">Dating Site</a>
  
    <ul *ngIf="loggedIn()" class="navbar-nav mr-auto">
      <li class="nav-item" router-link-active = "active">
        <a class="nav-link" [routerLink]="['/users']">Users </a>
      </li>
      <li class="nav-item" router-link-active = "active">
        <a class="nav-link" [routerLink]="['/likes']">Likes</a>
      </li>
      <li class="nav-item" router-link-active = "active">
        <a class="nav-link" [routerLink]="['/messages']">Messages</a>
      </li>
    </ul>

    <div *ngIf="loggedIn()" class="dropdown" dropdown>
      <span class="mr-2">
        <img src="{{photoUrl || '../../../../assets/user.png'}}" class="img-circle rounded-circle">
      </span>
      <a class ="dropdown-toggle text-light" dropdownToggle>
        Welcome {{ authService.decoderToken?.unique_name | titlecase }}
      </a>
    <div class="dropdown-menu mt-4" *dropdownMenu>
      <a class="dropdown-item" [routerLink]="['/user/edit']"><i class="fa fa-user"></i>Edit Profile</a>
      <div class="dropdown-divider"></div>
      <a class="dropdown-item" (click)="logOut()"><i class ="fa fa-sign-out"></i>Log Out</a>
    </div>
  </div>

    <form *ngIf="!loggedIn()" #loginForm = "ngForm" class="form-inline my-2 my-lg-0" (ngSubmit) = "login()">
      <input class="form-control mr-sm-2" type="text" placeholder="Username" [(ngModel)] = "model.username" name = "username" required>
      <input class="form-control mr-sm-2" type="password" placeholder="Password" [(ngModel)] = "model.password" name = "password" required>
      <button [disabled] = "!loginForm.valid" class="btn btn-outline-success my-2 my-sm-0" type="submit">LogIn</button>
    </form>
  </div>
</nav>
