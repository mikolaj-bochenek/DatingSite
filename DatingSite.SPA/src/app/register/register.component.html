<form [formGroup]="registerForm" (ngSubmit)="register()">
  <h2>Sign in</h2>
  <hr>

  <div class="form-group">
    <label class="control-label" style="margin-right:10px">Select your gender: </label>
    <label class="radio-inline">
      <input type="radio" class="mr-3" value="male" formControlName="gender">Male
    </label>
    <label class="radio-inline ml-3">
      <input type="radio" class="mr-3" value="female" formControlName="gender">Female
    </label>
  </div>

  <div class="form-group">
    <input type="text" class="form-control" placeholder="Enter username" formControlName="username"
      [ngClass]="{ 'is-invalid': registerForm.get('username').errors && registerForm.get('username').touched}">
    <div class="invalid-feedback">Username is required!</div>
  </div>

  <div class="form-group">
    <input type="text" class="form-control" placeholder="Date of birth" formControlName="dateOfBirth" bsDatepicker [bsConfig]="bsConfig"
      [ngClass]="{ 'is-invalid': registerForm.get('dateOfBirth').errors && registerForm.get('dateOfBirth').touched}">
    <div class="invalid-feedback"
      *ngIf="registerForm.get('dateOfBirth').touched && registerForm.get('dateOfBirth').hasError('required')">
      Date of birth is required!</div>
  </div>

  <div class="form-group">
    <input class="form-control" placeholder="City" formControlName="city"
      [ngClass]="{ 'is-invalid': registerForm.get('city').errors && registerForm.get('city').touched}">
    <div class="invalid-feedback"
      *ngIf="registerForm.get('city').touched && registerForm.get('city').hasError('required')">
      Date of birth is required!</div>
  </div>

  <div class="form-group">
    <input class="form-control" placeholder="Country" formControlName="country"
      [ngClass]="{ 'is-invalid': registerForm.get('country').errors && registerForm.get('country').touched}">
    <div class="invalid-feedback"
      *ngIf="registerForm.get('country').touched && registerForm.get('country').hasError('required')">
      Date of birth is required!</div>
  </div>

  <div class="form-group">
    <input type="password" class="form-control" placeholder="Enter password" formControlName="password"
      [ngClass]="{ 'is-invalid': registerForm.get('password').errors && registerForm.get('password').touched}">
    <div class="invalid-feedback"
      *ngIf="registerForm.get('password').hasError('required') && registerForm.get('password').touched">
      Password is required!
    </div>
    <div class="invalid-feedback"
      *ngIf="registerForm.get('password').hasError('minlength') && registerForm.get('password').touched">
      Password cannot has less than 6 characters!
    </div>
    <div class="invalid-feedback"
      *ngIf="registerForm.get('password').hasError('maxlength') && registerForm.get('password').touched">
      Password cannot has more than 10 characters!
    </div>
  </div>

  <div class="form-group">
    <input type="password" class="form-control" placeholder="Confirm Password" formControlName="confirmPassword"
      [ngClass]="{ 'is-invalid': registerForm.get('confirmPassword').errors && registerForm.get('confirmPassword').touched
                        || registerForm.get('confirmPassword').touched && registerForm.hasError('mismatch')}">
    <div class="invalid-feedback"
      *ngIf="registerForm.get('confirmPassword').hasError('required') && registerForm.get('confirmPassword').touched">
      Password is required!
    </div>
    <div class="invalid-feedback"
      *ngIf="registerForm.hasError('mismatch') && registerForm.get('confirmPassword').touched">
      Password mismatch!
    </div>
  </div>

  <div class="form-group text-center">
    <button class="btn btn-success" type="submit" [disabled]="!registerForm.valid">Register</button>
    <button class="btn btn-default" type="button" (click)="cancel()">Cancel</button>
  </div>
</form>
