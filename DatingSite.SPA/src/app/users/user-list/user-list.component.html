<div class="container mt-4">
  <div class="row">
    <div class="col-lg-12 text-center">
      <a href="http://dev-hobby.pl">
        <img src="../../../assets/horizontalBanner.png" alt="ad horizontal banner" class="card-image-top">
      </a>
    </div>
  </div>
</div>

<div class="container mt-4">
  <div class="row text-center">

    <div class="col-lg-2 col-md-4 col-sm-6">
      <a href="http://g-way.pl">
        <img src="../../../assets/verticalBanner1.png" alt="ad vertical banner" class="card-image-top">
      </a>

      <a href="http://g-way.pl">
        <img src="../../../assets/verticalBanner2.png" alt="ad vertical banner" class="card-image-top">
      </a>

      <a href="http://g-way.pl">
        <img src="../../../assets/verticalBanner1.png" alt="ad vertical banner" class="card-image-top">
      </a>

      <a href="http://g-way.pl">
        <img src="../../../assets/verticalBanner2.png" alt="ad vertical banner" class="card-image-top">
      </a>

    </div>

    <div class="col-lg-10 col-md-8 col-sm-6">

      <div class="text-center mt-3 mb-3">
        <h2>Users found for you - total : {{pagination.totalItems}}</h2>
      </div>

      <form class="form-inline mb-4" #form="ngForm" (ngSubmit)="loadUsers()" novalidate>
        <div class="form-group">
          <label for="minAge">Min. age:</label>
          <input type="number" class="form-control ml-1" style="width: 70px" id="minAge" name="minAge"
            [(ngModel)]="userParams.minAge">
        </div>

        <div class="form-group px-2">
          <label for="maxAge">Max age:</label>
          <input type="number" class="form-control ml-1" style="width: 75px" id="maxAge" name="maxAge"
            [(ngModel)]="userParams.maxAge">
        </div>

        <div class="form-group px-2">
          <label for="gender">Gender:</label>
          <select class="form-control ml-1" style="width: 130px" id="gender" name="gender"
            [(ngModel)]="userParams.gender">
            <option>both</option>
            <option>male</option>
            <option>female</option>
          </select>
        </div>

        <div class="form-group px-2">
          <label for="city">City:</label>
          <input type="text" class="form-control ml-1" style="width: 130px" id="city" name="city"
            [(ngModel)]="userParams.city">
        </div>

        <button type="submit" class="btn btn-success" style="margin-left: 10px">Apply filter</button>
        <button type="submit" class="btn btn-warning" style="margin-left: 10px" (click)="resetFilters()">Reset
          filter</button>
      </form>

      <div class="row">
        <div *ngFor="let user of users" class="col-lg-2 col-md-4 col-sm-6">
          <app-user-card [user]='user'></app-user-card>
        </div>
      </div>

      <div class="row">
        <pagination [boundaryLinks]="true" [totalItems]="pagination.totalItems" [itemsPerPage]="pagination.itemsPerPage"
          [(ngModel)]="pagination.currentPage" (pageChanged)="pageChanged($event)">
        </pagination>
        <div class="col">
          <div class="btn-group float-right">
            <button btnRadio="lastActive" [(ngModel)]="userParams.orderBy" (click)="loadUsers()"
                    type="button" name="orderBy" class="btn btn-danger">Last Active</button>

            <button btnRadio="dateOfCreated" [(ngModel)]="userParams.orderBy" (click)="loadUsers()"
                    type="button" name="orderBy" class="btn btn-primary">Newest Users</button>
          </div>
        </div>
      </div>

    </div>
  </div>
</div>
