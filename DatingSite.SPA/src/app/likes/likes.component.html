<div class="text-center mt-3">
  <h2>{{likesParam === 'UserLikes' ? 'Users which like me' : 'Users which I like' }}
    : {{pagination.totalItems}}</h2>
</div>

<div class="container mt-3">
  <div class="row">
    <div class="btn-group">
      <button class="btn btn-warning" [(ngModel)]="likesParam" btnRadio="UserIsLikes" (click)="loadUsers()">
        Users which I like:</button>
      <button class="btn btn-primary" [(ngModel)]="likesParam" btnRadio="UserLikes" (click)="loadUsers()">
        Users which like me:</button>

    </div>
  </div>
  <br>

  <div class="row">
    <div *ngFor="let user of users" class="col-sm-6 col-md-4 col-lg-4 col-xl-2">
      <app-user-card [user]="user"></app-user-card>
    </div>
  </div>

</div>

<div class="d-flex justify-content-center">
  <pagination [boundaryLinks]="true" [totalItems]="pagination.totalItems" [itemsPerPage]="pagination.itemsPerPage"
    [(ngModel)]="pagination.currentPage" (pageChanged)="pageChanged($event)" previoustext="&lsaquo;" nextText="&rsaquo;"
    firstText="&laquo;" lastText="&raquo;">
  </pagination>
</div>
